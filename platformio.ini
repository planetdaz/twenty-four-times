;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ===== PIXEL FIRMWARE =====
; This is the firmware for the individual pixel displays
; Flash this to each of the 24 pixel devices
[env:pixel]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<main.cpp>

lib_deps =
  adafruit/Adafruit GC9A01A
  adafruit/Adafruit GFX Library

; ===== MASTER CONTROLLER FIRMWARE =====
; This is the firmware for the master controller
; Flash this to ONE CYD (Cheap Yellow Display) device that will control all pixels
[env:master]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<master.cpp>
board_build.partitions = huge_app.csv

; TFT_eSPI configuration for CYD capacitive touch board
build_flags =
  -DUSER_SETUP_LOADED=1
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BL=27
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT6=1
  -DLOAD_FONT7=1
  -DLOAD_FONT8=1
  -DLOAD_GFXFF=1
  -DSMOOTH_FONT=1
  -DSPI_FREQUENCY=40000000
  -DSPI_READ_FREQUENCY=20000000

lib_deps =
  bodmer/TFT_eSPI@^2.5.43
