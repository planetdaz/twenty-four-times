;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ===== PIXEL FIRMWARE - ESP32-C3 =====
; For Seeed XIAO ESP32-C3 boards
; Uses software SPI on GPIO4,5,6,8,10
; Performance: ~30 FPS
[env:pixel_c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<main.cpp>

; Use min_spiffs partition to have OTA support with more app space
board_build.partitions = min_spiffs.csv

lib_deps =
  adafruit/Adafruit GC9A01A
  adafruit/Adafruit GFX Library

; ===== PIXEL FIRMWARE - ESP32-S3 =====
; For Waveshare ESP32-S3-Zero boards
; Uses software SPI on header pins only (no SMD soldering)
[env:pixel_s3]
platform = espressif32
board = lolin_s3_mini
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<main.cpp>

; Use min_spiffs partition to have OTA support with more app space
board_build.partitions = min_spiffs.csv

; USB CDC for serial output
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
  adafruit/Adafruit GC9A01A
  adafruit/Adafruit GFX Library

; ===== MASTER CONTROLLER FIRMWARE =====
; This is the firmware for the master controller
; Flash this to ONE CYD (Cheap Yellow Display) device that will control all pixels

; Common settings for both master environments
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<master.cpp>
; Use default partition to have LittleFS space for OTA firmware storage
; default.csv: 1.3MB app, 1.5MB SPIFFS/LittleFS
board_build.partitions = default.csv
board_build.filesystem = littlefs

; Common TFT_eSPI flags
build_flags =
  -DUSER_SETUP_LOADED=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT6=1
  -DLOAD_FONT7=1
  -DLOAD_FONT8=1
  -DLOAD_GFXFF=1
  -DSMOOTH_FONT=1
  -DSPI_FREQUENCY=40000000
  -DSPI_READ_FREQUENCY=20000000

lib_deps =
  bodmer/TFT_eSPI@^2.5.43

; ===== MASTER - Capacitive Touch (JC2432W328C) =====
[env:master_capacitive]
build_flags =
  ${env.build_flags}
  -DBOARD_CYD_CAPACITIVE=1
  -DST7789_DRIVER=1
  -DTFT_INVERSION_OFF=1
  -DTFT_RGB_ORDER=TFT_BGR
  -DTFT_BL=27

lib_deps =
  ${env.lib_deps}

; ===== MASTER - Resistive Touch (ESP32-2432S028R) =====
[env:master_resistive]
build_flags =
  ${env.build_flags}
  -DBOARD_CYD_RESISTIVE=1
  -DILI9341_DRIVER=1
  -DTFT_BL=21
  -DSPI_TOUCH_FREQUENCY=2500000

lib_deps =
  ${env.lib_deps}
  https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

